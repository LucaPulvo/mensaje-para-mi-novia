<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .cat {
            position: absolute;
            width: 100px;
            animation: float 5s ease-in-out infinite;
        }

        .cat1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .cat2 {
            top: 50%;
            right: 15%;
            animation-delay: 1s;
        }

        .cat3 {
            bottom: 10%;
            left: 25%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Siempre recuerdo lo hermosa que sos ‚ù§Ô∏è</h1>
    <img src="https://placekitten.com/100/100" alt="Gatito" class="cat cat1">
    <img src="https://placekitten.com/101/101" alt="Gatito" class="cat cat2">
    <img src="https://placekitten.com/102/102" alt="Gatito" class="cat cat3">
    <footer>Con todo mi amor üêæ</footer>
</body>
</html>
